<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Fe Santa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body class="text-center">

    <main class="form-signin">
        <form>
            <img class="mb-4" src="./assets/img/logo.svg" alt="" width="300">
            <h1 class="h3 mb-3 fw-normal">¡Te damos la bienvenida!</h1>

            <div class="form-floating">
                <select class="form-select" id="floatingSelect">
                    <option value="DNI" selected>DNI</option>
                    <option value="PASAPORTE">PASAPORTE</option>
                    <option value="CUIL/CUIT">CUIL/CUIT</option>
                </select>
                <label for="floatingSelect">Seleccionar</label>
            </div>
            <div class="form-floating mb-4">
                <input required type="text" class="form-control" id="floatingText" placeholder="Ej: 37124534">
                <label class="text-muted" for="floatingText">Ej: 37124534</label>
            </div>
        </form>
        <button type="button" class="w-100 btn btn-lg btn-success"
            onclick="continuar()">Continuar</button>
        <p class="mt-4 mb-3 text-muted">¿Sos cliente, pero no tenés cuenta en Home Banking?</p>
        <a type="button" class="btn btn-outline-success">Activá tu cuenta</a>
    </main>

<script src="./assets/main.js"></script>
</body>

</html>
